<!DOCTYPE html>
<html>
<head>
    <title>Ride List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .ride-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            min-width: 280px;
            max-width: 400px;
        }

        .ride-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .ride-info {
            font-size: 16px;
            color: #555555;
            margin-bottom: 20px;
        }

        .book-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .book-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Ride List</h1>
    <div class="ride-container">
        {% for ride in ridelist %}
        <div class="ride-card">
            <div class="ride-title">{{ ride.name }}</div>
            <div class="ride-info">
                Ride ID: {{ ride.rideid }}<br>
                Price: ${{ ride.price }}
            </div>
            <button class="book-button">Book Now</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
